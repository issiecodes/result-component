<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="'1.0">

        <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,500;1,800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Result Summary Component
        </title>
    </head>

    <body>
        <main class="container">
            <div class="left">
                <h1>Your Result</h1>
                <div class="circle">
                        <h2>76</h2> <h6>of 100</h6></div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>


            
            <div class="right">
                <div class="mini">
                <h1 class="rest">Summary</h1>
                <div class="reaction"><img src="../img/icon-reaction.svg" alt="reaction">Reaction <span>80<label>/ 100</label></span></div>
                <div class="memory"><img src="../img/icon-memory.svg" alt="memory">Memory <span>90<label>/ 100</label></span></div>
                <div class="verbal"><img src="../img/icon-verbal.svg" alt="verbal"> Verbal <div class="test"><span>61<label>/ 100</label></span></div></div> 
                <div class="visual"><img src="../img/icon-visual.svg" alt="visual"> Visual<div class="test"><span>72<label>/ 100</label></span></div></div>
                <input type="submit" value="Continue">
                </div>
            </div>
 </div>
 <footer>
     <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="">issiecodes</a>.
     </div>
 </footer>
        </main>
    </body>
</html>
